<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstarp-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <!-- Narbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fake User List</a>
    </div>
  </nav>

  <!--datapanel -->
  <div class="row" id="data-panel">
    <!--Render User List-->
    <div class="col-sm-3">
      <div class="mb-2 d-flex flex-wrap justify-content-center">
        <div class="card">
          <img class="show-user-image" src="https://randomuser.me/api/portraits/men/88.jpg" class="card-img-top"
            alt="User Avatar" data-bs-toggle="modal" data-bs-target="#user-modal" data-id="">
          <div class="card-footer">
            <h5 class="user-name">User Name</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-4">
              <img id="user-modal-avatar" src="..." alt="user-avatar" class="img-fluid rounded-circle">
            </div>
            <div class="col-sm-8" id="user-modal-info">
              <!-- Render modal info -->
              <p id="user-modal-gender">Gender: </p>
              <p id="user-modal-age">Age: </p>
              <p id="user-modal-birthday">Birthday: </p>
              <p id="user-modal-region">Region: </p>
              <p id="user-modal-email">Email: </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- axios 用CDN方式載 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 載入JS檔案 -->
  <script src="./index.js"></script>
  <!--  JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
